name: Working with Artifacts
on: 
    workflow_dispatch:
        inputs:
            use-cache:
                description: Whether to use cache
                type: boolean
                default: true
jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 14-artiacts/react-app
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: Download Cache Dependencies
              uses: actions/cache@v3
              id: cache-key
              if: ${{ inputs.use-cache }}
              with:
                path: 14-artifacts/react-app/node_modules
                key: deps-node-module-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
            - name: Install Dependencies
              if: steps.cache-key.outcome.cache-hit != 'true'
              run: npm ci
            - name: Unit Test
              run: npm run test
            - name: Build Code
              run: npm run build
            - name: Upload build artifact files
              uses: actions/upload-artifact@v4
              with:
                name: app
                path: 14-artifacts/react-app/build
    deploy:
        runs-on: ubuntu-latest
        needs: test-build
        steps:
            - name: Download build artifact
              uses: actions/download-artifact@v4
              with:
                name: app
                path: build
            - name: Show folder structure
              run: ls -R