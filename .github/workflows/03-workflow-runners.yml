name: 03 - Workflow Runners
on:
    push:
jobs:
    echo-ubuntu-runner:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on ubuntu os"
                echo "Runner OS: $RUNNER_OS"
    echo-windows-runner:
        runs-on: windows-latest
        steps:
            - name: Show OS
              shell: bash
              run: |
                echo "This job is running on windows os"
                echo "Runner OS: $RUNNER_OS"
            